 l_english:
    EVTNAME_carthage_04:0 "Ad Kalendas Graecas"
    EVTDESC_carthage_04:0 "After centuries of lying dormant under the cruelty of the Roman Empire, you, [ROOT.Char] have reconquered all that was lost. The great port of Carthage has been restored to a splitting image of the original, with trade that will flow to all corners of the globe. This great kingdom shall stand to prove that the Carthaginian people shall never be truly beaten.\nMay the kingdom stand for centuries to come!"
    EVTOPTA_carthage_04:0 "For the glory of the [ROOT.Char.Dynasty] family!"
    EVTOPTB_carthage_04:0 "I do this for Baal Hammon!"